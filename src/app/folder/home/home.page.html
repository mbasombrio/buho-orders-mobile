<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div class="dashboard-container">
    <!-- Background overlay -->
    <div class="dashboard-background"></div>

    <!-- Main content -->
    <div class="dashboard-content">
      <!-- Dashboard section with unified layout -->
      <div class="dashboard-section">
        <!-- Header branding -->
        <div class="dashboard-header">
          <div class="brand-main">
            <img src="assets/icon/favicon.png" alt="BuhoManager" class="owl-logo-large">
            <h1 class="brand-title-large">BuhoManager</h1>
            <p class="brand-subtitle">Sistema de Pedidos</p>
          </div>
        </div>

        <!-- Welcome section -->
        <div class="welcome-section">
          <div class="welcome-card">
            <h2 class="welcome-title">¡Bienvenido!</h2>
            <p class="welcome-message">Sistema de gestión de pedidos activo y funcionando</p>

            <!-- Quick actions -->
            <div class="quick-actions">
              <ion-button expand="block" fill="clear" class="action-button">
                <ion-icon name="receipt-outline" slot="start"></ion-icon>
                Ver Pedidos
              </ion-button>

              <ion-button expand="block" fill="clear" class="action-button">
                <ion-icon name="people-outline" slot="start"></ion-icon>
                Clientes
              </ion-button>

              <ion-button expand="block" fill="clear" class="action-button">
                <ion-icon name="analytics-outline" slot="start"></ion-icon>
                Reportes
              </ion-button>
            </div>
          </div>
        </div>

        <!-- Footer info -->
        <div class="dashboard-footer">
          <div class="client-info">
            <span class="client-label">{{ displayClient }}</span>
          </div>
          <p class="version">Versión {{ environment.appVersion || '1.0.0' }}</p>
          <p class="copyright">© {{ currentYear }} URS Company</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
